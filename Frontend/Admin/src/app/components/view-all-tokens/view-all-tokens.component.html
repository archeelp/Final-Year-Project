<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
    <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="bg-dark col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item sidebar-item">
              <a class="nav-link" aria-current="page" href="/view-token-requests">
                <span data-feather="home"></span>
                View Token Requests
              </a>
            </li>
            <!-- <li class="nav-item sidebar-item">
              <a class="nav-link" href="/publish-new-token">
                <span data-feather="file"></span>
                Publish a New Token
              </a>
            </li> -->
            <li class="nav-item sidebar-item">
              <a class="nav-link active" href="#">
                <span data-feather="shopping-cart"></span>
                View All Tokens
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="col-md-2">#</th>
              <th class="col-md-5">Token Name</th>
              <th class="col-md-5">Utility</th>
              <th class="col-md-5">Current Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let token of tokens; let i = index">
              <th scope="row">{{ i+1 }}</th>
              <td>{{ token.name }}</td>
              <td>{{ token.utility }}</td>
              <td>{{ token.currentPrice | currency : 'INR' }}</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </div>
