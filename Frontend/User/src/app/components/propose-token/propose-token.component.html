<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
    <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Platform Name</a>
    <div class="navbar-nav">
      <div class="nav-item">
        <div class="nav-item dropdown">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            {{ user.name }}
          </button>
          <ul class="dropdown-menu" style="position: absolute;" aria-labelledby="dropdownMenuButton1">
            <li><button class="dropdown-item" (click)="signOut()">Sign Out</button></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="bg-dark col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item sidebar-item">
              <a class="nav-link rounded" href="dashboard/view-all-tokens">
                <span data-feather="home"></span>
                View Created Tokens
              </a>
            </li>
            <li class="nav-item sidebar-item">
              <a class="nav-link active rounded" href="#">
                <span data-feather="file"></span>
                Propose a New Token
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 p-3">
        
        <form [formGroup]="proposeTokenForm">
          
          <div class="row">
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="tel" pattern="[0-9]{10}" formControlName="mobile" class="form-control" id="floatingmn" placeholder="Mobile Number">
                <label for="floatingmn">Mobile Number</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="text" formControlName="name" class="form-control" id="floatingName" placeholder="Name">
                <label for="floatingName">Name</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="date" formControlName="dateOfBirth" class="form-control" id="floatingDate" placeholder="Date">
                <label for="floatingDate">DOB</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="file" formControlName="image" class="form-control" id="floatingImage" placeholder="Image">
                <label for="floatingImage">Image</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating mb-3">
                <select class="form-select p-3" id="floatingGender" formControlName="gender">
                  <option selected>Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="text" formControlName="country" class="form-control" id="floatingCountry" placeholder="Country">
                <label for="floatingCountry">Country</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="text" formControlName="collegeInfo" class="form-control" id="floatingColg" placeholder="College">
                <label for="floatingColg">College</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="text" formControlName="ethereumAddress" class="form-control" id="floatinger" placeholder="Ethereum Address">
                <label for="floatinger">Ethereum Address</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating mb-3">
                <select class="form-select p-3" id="floatingDegree" formControlName="degreeOfPlay">
                  <option selected>What level you play at?</option>
                  <option value="College">College</option>
                  <option value="District">District</option>
                  <option value="State">State</option>
                  <option value="National">National</option>
                  <option value="International">International</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="file" formControlName="certificates" class="form-control" id="floatingCertificates" placeholder="Certificates">
                <label for="floatingCertificates">Certificates</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="file" formControlName="awardsAndAccolades" class="form-control" id="floatingawardsAndAccolades" placeholder="Awards and Accolades">
                <label for="floatingawardsAndAccolades">Awards and Accolades</label>
              </div>
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="checkbox" value="" id="rememberPasswordCheck" ngModel>
            <label class="form-check-label" for="rememberPasswordCheck">
              I Agree to the <a href="#">Terms and Conditions</a>
            </label>
          </div>
          <div class="d-grid">
            <button class="btn btn-dark btn-login rounded fw-bold" type="submit" style="margin-left: 40%; margin-right: 40%;">Propose Token</button>
          </div>
        </form>

      </main>
    </div>
  </div>
